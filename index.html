<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
 
 <div class="container">
  <h2>Real Time char Counter</h2>
  <textarea  id="textarea" class="textarea" placeholder="Please Write Your Text Here......" maxlength="50"></textarea>
  <div class="counter">
    <p>Total Character : 
      <span id="total-char" class="total-char"></span>
    </p>
    <p>Remaining Character : 
      <span id="remaining" class="remaining"></span>
    </p>
  </div>
 </div> 




  <script src="Real-time-char-count.js"></script>
</body>
</html>
